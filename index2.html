<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Include the viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm p-6 bg-gray-800 rounded-lg shadow-md">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="logo.png" alt="Logo" class="w-24 h-24">
            </div>
            <h2 class="text-2xl font-semibold text-center text-white">Login</h2>
            <!-- Error message container -->
            <div id="error-message" class="text-red-500 text-center mt-4" style="display: none;" role="alert"></div>
            <form id="login-form" class="mt-6">
                <div>
                    <label for="login-email" class="block text-sm text-gray-200">Email</label>
                    <input type="email" id="login-email" placeholder="Email" required
                        class="w-full px-4 py-2 mt-2 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="mt-4">
                    <label for="login-password" class="block text-sm text-gray-200">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required
                        class="w-full px-4 py-2 mt-2 bg-gray-700 text-white placeholder-gray-400 border border-gray-600 rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <!-- Login button -->
                <button type="submit" id="login-button"
                    class="w-full px-4 py-2 mt-6 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:bg-blue-700">
                    <span id="button-text">Login</span>
                    <!-- Loading spinner -->
                    <div id="spinner" class="spinner-border animate-spin inline-block w-4 h-4 border-4 rounded-full border-t-transparent border-white ml-2" style="display: none;"></div>
                </button>
            </form>
            <p class="mt-6 text-sm text-center text-gray-200">Don't have an account?
                <a href="signup.html" class="text-blue-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
